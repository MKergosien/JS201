<!-- Use the JSON structure shown below when adding a family member. For the skills array, have a <textarea> field in your form where the user can enter in a comma-delimited list of skills that you will convert into an array.
Use a Handlebars template to create the DOM that lists all family members.
You can either use AJAX calls to handle all operations, or if you're comfortable with the Firebase native API, you can use that.
 -->

 <!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta charset="utf-8">
    <title> Family Quiz </title>
  </head>


  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" >My Crazy Family</a>
          </div>
        </div><!-- /.container-fluid -->
      </nav>

      <div class="row row-eq-height">
        <div class="col-md-4 left form">
          <form action="#" method="POST" >
            <label for="firstName"><strong>First Name:</strong></label>
            <br>
            <input class="fullwidth" type="text" name="firstName" id="firstname"> 
            <br><br>  
            <label for="lastName"><strong>Last Name:</strong></label>
            <br>
            <input class="fullwidth" type="text" name="lastName" id="lastname">
            <br><br>
            <label for="age"><strong>Age:</strong></label>
            <br>
            <input class="fullwidth" type="text" name="age" id="age">
            <br><br>
            <label for="sex"><strong>Gender:</strong></label>
            <br>
            <input type="radio" name="sex" id="sex" value="male">Male<br>
            <input type="radio" name="sex" id="sex" value="female">Female
            <br><br>
            <label for="skills"><strong>Skills: <br>(Seperate each skill by a comma)</strong></label>
            <br>
            <input class="fullwidth" type="text" name="skills" id="skills"> 
            <br>
            <br>
            <button class="fullwidth" id="newMember">Add Member</button>
          </form>
                
        </div>

        <div class="col-md-8 right form"  id="familyList">  
        </div>

      </div>
    </div>

    <script data-main="javascripts/main"  src="bower_components/requirejs/require.js"></script>
  </body>  
</html>
